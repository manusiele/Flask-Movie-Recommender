<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a0b2e 25%, #2d1b4e 50%, #1a0b2e 75%, #0f0f23 100%);
            min-height: 100vh;
            color: #e2e8f0;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 25% 25%, rgba(147, 51, 234, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 75% 75%, rgba(139, 92, 246, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.04) 0%, transparent 50%);
            animation: backgroundPulse 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Floating orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            filter: blur(60px);
        }

        .orb1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            top: -200px;
            right: -200px;
            animation: orbFloat 8s ease-in-out infinite;
        }

        .orb2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            bottom: -150px;
            left: -150px;
            animation: orbFloat 10s ease-in-out infinite reverse;
        }

        .orb3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #c084fc, #e879f9);
            top: 50%;
            right: -100px;
            animation: orbFloat 12s ease-in-out infinite;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.2; }
            33% { transform: translate(-30px, -20px) rotate(120deg); opacity: 0.3; }
            66% { transform: translate(20px, -40px) rotate(240deg); opacity: 0.4; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 25px;
            position: relative;
            z-index: 1;
        }

        .main-card {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(139, 92, 246, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: cardSlideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.08), transparent);
            animation: cardShimmer 4s infinite;
        }

        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes cardShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f8fafc 0%, #c084fc 40%, #e879f9 80%, #fbbf24 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
            animation: titleGlow 1s ease-out 0.3s both;
            line-height: 1.2;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #8b5cf6, #c084fc, #e879f9);
            border-radius: 2px;
            animation: underlineGrow 1s ease-out 1s both;
        }

        @keyframes titleGlow {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes underlineGrow {
            to { width: 150px; }
        }

        .recommendations-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 40px;
        }

        .recommendation-item {
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            animation: itemSlideIn 0.6s ease-out both;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .recommendation-item:nth-child(1) { animation-delay: 0.1s; }
        .recommendation-item:nth-child(2) { animation-delay: 0.2s; }
        .recommendation-item:nth-child(3) { animation-delay: 0.3s; }
        .recommendation-item:nth-child(4) { animation-delay: 0.4s; }
        .recommendation-item:nth-child(5) { animation-delay: 0.5s; }
        .recommendation-item:nth-child(6) { animation-delay: 0.6s; }
        .recommendation-item:nth-child(7) { animation-delay: 0.7s; }
        .recommendation-item:nth-child(8) { animation-delay: 0.8s; }

        @keyframes itemSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .recommendation-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(135deg, #8b5cf6, #c084fc, #e879f9);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .recommendation-item:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: rgba(139, 92, 246, 0.3);
            transform: translateY(-2px) translateX(8px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2),
                        0 0 20px rgba(139, 92, 246, 0.1);
        }

        .recommendation-item:hover::before {
            transform: scaleY(1);
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #f1f5f9;
            flex-grow: 1;
            margin-right: 15px;
            transition: color 0.3s ease;
        }

        .recommendation-item:hover .movie-title {
            color: #c084fc;
        }

        .details-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #8b5cf6, #c084fc);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .details-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .details-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .details-btn:hover::before {
            left: 100%;
        }

        .no-recommendations {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
            font-size: 1.2rem;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .no-recommendations::before {
            content: '🎬';
            display: block;
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            text-decoration: none;
            background: linear-gradient(135deg, #8b5cf6 0%, #c084fc 100%);
            color: #fff;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out 1s both;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .back-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.4);
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn::after {
            content: '←';
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .back-btn:hover::after {
            transform: translateX(-5px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .main-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .recommendation-item {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 20px 15px;
            }
            
            .movie-title {
                margin-right: 0;
            }
        }

        /* Loading shimmer effect */
        .loading {
            background: linear-gradient(90deg, 
                rgba(139, 92, 246, 0.1) 0%, 
                rgba(139, 92, 246, 0.2) 50%, 
                rgba(139, 92, 246, 0.1) 100%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Movie icon animations */
        .movie-icon {
            font-size: 1.5rem;
            margin-right: 12px;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-2px) rotate(5deg); }
            75% { transform: translateY(-1px) rotate(-3deg); }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <div class="container">
        <div class="main-card">
            <h1>Recommendations for "{{ movie }}"</h1>
            
            {% if recommendations %}
                <div class="recommendations-grid">
                    {% for rec in recommendations %}
                        <div class="recommendation-item">
                            <div class="movie-title">
                                <span class="movie-icon">🎬</span>{{ rec }}
                            </div>
                            <a href="{{ url_for('movie_details', title=rec) }}" class="details-btn">
                                View Details
                            </a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="no-recommendations">
                    No recommendations found for this movie.
                    <p style="margin-top: 15px; font-size: 1rem; opacity: 0.8;">
                        Try searching for a different movie or check back later!
                    </p>
                </div>
            {% endif %}        
            
            <div style="text-align: center;">
                <a href="{{ url_for('home') }}" class="back-btn">
                    Back to Search
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating particles
            function createParticle() {
                const particle = document.createElement('div');
                const size = Math.random() * 6 + 2;
                particle.style.cssText = `
                    position: fixed;
                    width: ${size}px;
                    height: ${size}px;
                    background: radial-gradient(circle, #c084fc, transparent);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: -1;
                    left: ${Math.random() * 100}vw;
                    top: 100vh;
                    opacity: ${Math.random() * 0.8 + 0.2};
                    animation: floatUp ${3 + Math.random() * 4}s linear forwards;
                `;
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 8000);
            }
            
            // Create particles periodically
            setInterval(createParticle, 1500);
            
            // Add ripple effect on recommendation items
            const recommendationItems = document.querySelectorAll('.recommendation-item');
            recommendationItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    const ripple = document.createElement('div');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        background: radial-gradient(circle, rgba(139, 92, 246, 0.3), transparent);
                        border-radius: 50%;
                        left: ${x}px;
                        top: ${y}px;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out forwards;
                        pointer-events: none;
                        z-index: 0;
                    `;
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // Add CSS for animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes floatUp {
                    to {
                        transform: translateY(-100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
                @keyframes ripple {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
